# Test Configuration - Using H2 in-memory database for tests
spring.application.name=URLShortener

# H2 In-Memory Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration - Embedded Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# JWT Configuration
jwt.secret.access=test-secret-key
jwt.secret.refresh=test-refresh-secret-key
jwt.secret.confirmation.email=test-email-secret
jwt.secret.password.key=test-password-reset-secret
jwt.access.token.expiration=15
jwt.refresh.token.expiration=10080

# Email Configuration - Mock for tests
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.confirmation.url=http://localhost:8080/auth/confirm-email?token=
spring.mail.resetpassword.url=http://localhost:8080/auth/reset-password?token=

# Cookie Configuration
cookie.secure=false
